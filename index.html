<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="discripition" content="This is my Calculator application which is calculat diffrent types of operation.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.io/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="section-1">
            <input type="text" placeholder="0" id="inputvalue">
            <div class="cal">
                <button class="operater">AC</button>
                <button class="operater">DEL</button>
                <button class="operater">%</button>
                <button class="operater">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="equl">=</button>
            </div>
        </div>
    </div> 

    <script src="app.js"></script>
    
</body>
</html>
